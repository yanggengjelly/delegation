<!DOCTYPE html>
<html lang="ko-KR">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/reset.css" />
        <link rel="stylesheet" href="./style/part04.css" />
        <title>facebook</title>
        <script src="./lib/dom/getNode.js"></script>
        <script src="./lib/dom/css.js"></script>
        <script src="./lib/dom/attr.js"></script>
        <script src="./lib/dom/insert.js"></script>
        <script defer src="./js/part04.js"></script>
    </head>

    <body>


        <div class="container">
            <article class="contents">
                <header>
                    <div class="profile_container">
                        <div class="profile_img"><img src="./assets/part03/tigerr.png" alt=""></div>
                        <div>
                            <div class="name"><a href="#">심심</a></div>
                            <div class="time">1시간 전</div>
                        </div>
                        <div class="more" data-name="more">
                            <span class="icon--more"></span>
                            <ul class="hidden_menu" data-name="contextMenu">
                                <li class="friendRequest"><button type="button">친구요청</button> </li>
                                <li class="save"><button type="button">저장하기</button></li>
                                <li class="edit"><a href="edit.html">수정</a></li>
                                <li class="delete" data-name="delete"><button type="button" value="삭제">삭제</button></li>
                            </ul>
                        </div>
                    </div>
                </header>
                <div class="main_article">
                    사자의 위엄보다 더 멋진 그들은 멋쟁이 사자 그 자체였다.
                </div>

                <div class="img_section">
                    <a href="#"><img src="./assets/part03/visual.jpg" alt=""></a>
                </div>

                <div class="ajax_field">
                    <div class="like">
                        좋아요
                        <span class="like_count" id="like-count-37">1</span>
                        개
                    </div>
                    <div class="comment">
                        댓글
                        <span class="comment_count">2</span>
                        개
                    </div>
                </div>

                <div class="btn_container">

                    <button class="like_btn" data-name="like">
                        <span class="icon icon--like-line"></span>
                        좋아요
                    </button>
                    <button class="comment_btn" data-name="comment">
                        <span class="icon icon--comment-line"></span>
                        댓글
                    </button>
                </div>

                <div class="comment_container">
                    <div class="id">
                        <div class="profile_img border_over"><img src="./assets/part03/won.png" alt="프로필사진"></div>
                        <div class="comment_field">
                            <div class="text_container">
                                <div class="name"><a href="#">이원명</a></div>
                                <div class="text_field">다같이 술한잔 하시죠~!</div>
                            </div>
                        </div>
                    </div>

                    <div class="id">
                        <div class="profile_img border_over"><img src="./assets/part03/min.png" alt="프로필사진"></div>
                        <div class="comment_field">
                            <div class="text_container">
                                <div class="name"><a href="#">이경민</a></div>
                                <div class="text_field">술 맞짱뜨실?ㅋㅋ</div>
                            </div>
                        </div>
                    </div>

                    <div class="id">
                        <div class="profile_img border_over"><img src="./assets/part03/tae.png" alt="프로필사진"></div>
                        <div class="comment_field">
                            <div class="text_container">
                                <div class="name"><a href="#">한태희</a></div>
                                <div class="text_field">그래서 제가 그 친구를 좋아했는데..</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="comment_input">
                    <div class="profile_img"><img src="./assets/part03/tigerr.png" alt=""></div>
                    <div class="input_container">
                        <form>
                            <label for="comment37"></label>
                            <input type="text" id="comment37" placeholder="댓글을 입력하세요...">

                            <button type="submit" class="send" data-name="send">
                                <span class="icon--send"></span>
                            </button>
                        </form>
                    </div>
                </div>

            </article>
        </div>

    </body>

</html>
